<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitavo código JavaScript</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parágrafo alterado.";
        }
    </script>
</head>

<body>
    <h2>Demonstração de JavaScript no Head</h2>
    <p id="demo">Oitavo código JavaScript</p>

    <button type="button" onclick="myFunction ()">Clique aqui</button>
</body>

</html>
